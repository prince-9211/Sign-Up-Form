<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <form action="#" method="post">
            <h1>Signup</h1>
            <div class="form-group">
            <label for="name">Full Name</label>
            <!-- <input type="name" id="name" name="name" required> -->
            </div>
            <hr>
            <div class="form-group">
            <label for="email">Email</label>
            <!-- <input type="email" id="email" name="email" required> -->
            </div>
            <hr>
            <div class="form-group">
            <label for="password">Password</label>
            <!-- <input type="password" id="password" name="password" required> -->
            </div>
            <hr>
            <div class="form-group">
            <label for="confirm password">Confirm Password</label>
            <!-- <input type="confirm password" id="confirm password" name="confirm password" required> -->
            </div>
            <hr>
            <div class="form-group">
            <label for="mm/dd/yyyy">MM/DD/YYYY</label>
            <!-- <input type="date" id="mm/dd/yyyy"> -->
            </div>
            <hr>
            <div class="form-group">
            <label for="option1">Student</label>
            <input type="radio" id="option1">
            <label for="option2">Employee</label>
             <input type="radio" id="option2">
            </div>
            <br>
            <div class="form-group">
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox">i agree to all the Terms and conditions</label>
             </div>
            <br>
            <button type="submit" id="submitBtn">Signup</button>
        </form>    
    </main>
</body>
</html>
